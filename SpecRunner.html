<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="lib/underscore-min.js"></script>
  <script src="app/suit.js"></script>
  <script src="app/card.js"></script>
  <script src="app/deck.js"></script>
  <script src="app/player.js"></script>
  <script src="app/random-player.js"></script>
  <script src="app/human-player.js"></script>
  <script src="app/rule-set.js"></script>
  <script src="app/round.js"></script>
  <script src="app/sixty-three.js"></script>

  <!-- include spec files here... -->
  <script src="spec/spec-helper.js"></script>
  <script src="spec/rule-set-spec.js"></script>
  <script src="spec/round-spec.js"></script>
  <script src="spec/deck-spec.js"></script>
  <script src="spec/sixty-three-spec.js"></script>
  <script src="spec/suit-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</html>
